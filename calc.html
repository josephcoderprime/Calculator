<body>
  <div class="calculator">
    <input class="screen" id="screen" value="0"/>

      <button id="clear" value="">C</button>
      <button id="backspace" value="">◀</button>
      <button id="sign" value="-+">+</button>
      <button id="devide" value="\">➗</button>
      <button class="degits" value="7">7</button>
      <button class="degits" value="8">8</button>
      <button class="degits" value="9">9</button>
      <button id="multiply" value="*">X</button>
      <button class="degits" value="4">4</button>
      <button class="degits" value="5">5</button>
      <button class="degits" value="6">6</button>
      <button id="plus" value="-">-</button>
      <button class="degits" value="1">1</button>
      <button class="degits" value="2">2</button>
      <button class="degits" value="3">3</button>
      <button id="plus" value="+">+</button>
      <button class="degits" value="0">0</button>
      <button class="degits" value=".">.</button>
      <button id="=" value="=">=</button>
      </div>
  </div>
